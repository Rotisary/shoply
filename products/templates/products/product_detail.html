<h5>{{ user.username }}</h5>
    <ul>
        <li>{{ product.seller }}</li>
        <li>{{ product.name }}</li>
        <img src="{{ product.image.url }}">
        <li>{{ product.price }}</li>
        <li>{{ product.stock }}</li>
    </ul>
    {% if product.seller == user %}
        <a href="{% url 'product-update' product.id %}">update</a>
        <a href="{% url 'product-delete' product.id %}">delete</a>
    {% else %}

    {% endif %}
