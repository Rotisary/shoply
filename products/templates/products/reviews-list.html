<a href="{% url 'drop-review' product.id %}">Drop A Review</a>
{% for review in reviews %}
    <ul>
      <li>{{ review.body }}</li>
    </ul>
    {% if review.writer == user %}
      <a href="{% url 'review-delete' review.id %}">Delete Review</a>
    {% else %}

    {% endif %}
    <a href="{% url 'drop-reply' review.id %}">Drop Reply</a>
    <a href="{% url 'replies' review.id %}">replies</a> 
{% endfor %}
