{% extends 'products/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="prod-content-section" id="prod-form">
        <form action="{% url 'drop-review' product.id %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div style="text-align: center;">
                <button class="btn btn-outline-dark" type="submit">drop your review</button>
            </div>
        </form>
    </div>
{% endblock %}
