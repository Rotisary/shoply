<div class="col-md-8">
    {% if messages %}
       {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
       {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
