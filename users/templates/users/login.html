{% extends 'products/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="prod-content-section" id="prod-form">
    <form  method="POST">
      {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="text-align: center;">Log In</legend>
          <div class="input-group mb-2">
            <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
            <input class="form-control" type="text", name="username">
          </div>
          <div class=" input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            <input class="form-control" type="password", name="password">
          </div>
        </fieldset>
        <div class="form-group" style="text-align: center;">
          <button class="btn btn-outline-dark" type="submit">Sign In</button>
          <small class="text-muted ml-2" >
              <a href="{% url 'password-reset' %}">Forgot Password?</a>
          </small>
        </div>
    </form>
    <div class="border-top pt-3" style="text-align: center;">
      <small class="text-muted">
          Do you need an account? <a class="ml-2"  href="{% url 'register' %}">Sign Up</a>
      </small>
    </div>
  </div>
{% endblock %}
