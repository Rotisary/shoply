<div class="col-md-8">
  {% if messages %}
     {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
     {% endfor %}
  {% endif %}
</div>
<form  method="POST">
  {% csrf_token %}
    <input type="text", name="username">
    <input type="password", name="password">
    <button type="submit">Sign In</button>
</form>
